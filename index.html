<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio - Hero</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --card: #0f0f0f;
      --muted: #bdb5a8;
      --accent: #e6dfd6;
      --radius: 24px;
      --max-width: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{background:var(--bg);color:var(--accent);display:flex;align-items:center;justify-content:center;padding:40px}

    .hero{
      width:100%;max-width:var(--max-width);display:grid;grid-template-columns:1fr 420px;gap:40px;align-items:center;
    }

    .left{
      padding:30px 20px;
    }

    .eyebrow{
      color:var(--muted);font-size:14px;margin-bottom:12px
    }

    h1{
      margin:0;font-size:48px;line-height:1.02;letter-spacing:-0.02em;font-weight:600;color:var(--accent)
    }

    .subtitle{color:var(--muted);margin-top:18px;max-width:560px;font-size:16px}

    .cta-row{display:flex;gap:16px;margin-top:28px;align-items:center}

    .btn{
      display:inline-block;padding:12px 18px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.12);color:var(--accent);text-decoration:none;font-weight:600;font-size:14px
    }

    .small-link{color:var(--muted);font-size:13px;text-decoration:none;display:inline-flex;align-items:center;gap:8px}

    /* Right column - image oval */
    .right{
      display:flex;align-items:center;justify-content:center;position:relative;min-height:420px
    }

    .photo-wrap{
      width:360px;height:520px;position:relative;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:28px;padding:18px;
    }

    /* Oval mask */
    .photo{
      width:100%;height:100%;object-fit:cover;border-radius:50%;box-shadow:0 10px 40px rgba(0,0,0,0.6);transform:translateY(-6px);
      /* oval crop: use a parent with overflow:hidden and an inner rotated oval for a similar look */
    }

    /* Make the image appear as an oval inside a rotated container */
    .oval{
      width:300px;height:420px;border-radius:50%/60%;overflow:hidden;display:block;transform:rotate(-8deg);box-shadow:0 20px 60px rgba(0,0,0,0.5)
    }

    .oval img{width:100%;height:100%;object-fit:cover;display:block}

    /* small bottom-right link */
    .work-link{position:absolute;right:18px;bottom:14px;color:var(--muted);font-size:13px;text-decoration:none;display:flex;align-items:center;gap:6px}

    /* Responsive */
    @media (max-width:880px){
      .hero{grid-template-columns:1fr;gap:22px}
      .right{order:-1}
      h1{font-size:36px}
      .photo-wrap{width:92%;height:420px}
      .oval{width:86%;height:78%}
    }
  </style>
</head>
<body>
  <main class="hero" role="main">
    <section class="left">
      <div class="eyebrow">Bem-vindo ao meu portfólio de desenvolvimento</div>
      <h1>Lucas Goulart / Desenvolvedor</h1>
      <p class="subtitle">Sei desenvolver e falar em ingles.
        Sou apaixonado por desenvolvimento. Aqui meus projetos.</p>

      <div class="cta-row">
        <a class="btn" href="#">Veja meu trabalho</a>
      </div>
      <a class="small-link" style="margin-top:10px; display:block;" href="https://github.com/LucasGoulartdeOliveira/GENIUS">https://github.com/LucasGoulartdeOliveira/GENIUS</a>
      <div></div> <a class="small-link" style="margin-top:17px; display:block;" href="https://github.com/LucasGoulartdeOliveira/velho-oeste">https://github.com/LucasGoulartdeOliveira/velho-oeste</a>
      </div>
    </section>

    <aside class="right" aria-hidden="false">
      <div class="photo-wrap" aria-hidden="true">
        <!-- Troque o src abaixo para a sua imagem. Ex: src="minha-foto.jpg" ou mantenha images.jpg -->
        <div class="oval">
          <img id="hero-img" src="img/Design sem nome.png" alt="Foto do portfólio" />
        </div>
      </div>

      
    </aside>
  </main>
</body>
</html>
